
<div class="container col-md-7 mt-3">
  <a [routerLink]="['/employe' , 'add']" class="btn btn-primary mt-5"><i class="fa fa-plus" aria-hidden="true"></i> Add Emplpye</a>

  <table class="table  table-striped table-light mt-5 " *ngIf="employes && employes.length > 0">
    <thead class="border">
      <tr  style="background-color: black;">

        <th>Name</th>
        <th>Gender</th>
        <th>Designation</th>
        <th>Hobbies</th>
        <th>Email</th>
        <th>Phone</th>
        <th>View </th>
      </tr>
    </thead>
    <tbody *ngFor="let data of employes">
      <tr>
        <td>{{data.employeName}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.designation.designationName}}</td>
        <td><ol *ngFor="let hobby of data.employeHobbies "style="margin-right: 2px;">{{hobby.hobby.hobbyName}}</ol></td>
        <td >{{data.email}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>
          <a [routerLink]="['/employe' , 'edit' , data.id]" class="btn btn-primary" style="margin-right: 7px;"><i class="fa fa-edit" ></i></a>
          <button type="button" (click)="deleteEmp(data.id)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>

    </tbody>

  </table>
</div>
